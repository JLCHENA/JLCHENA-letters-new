<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JLCHENA Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('images/envelope-cover.png') no-repeat center center fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      font-family: 'Zhi Mang Xing', cursive;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
    }
    .enter-link {
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 20px;
      color: black;
      background: rgba(255,255,255,0.4);
      padding: 6px 14px;
      text-decoration: none;
      border-radius: 4px;
      border: none;
    }
    .enter-link:hover {
      background: rgba(255,255,255,0.6);
    }
  </style>
  <script>
    function checkPassword() {
      var password = prompt("請輸入密碼：");
      var encoded = btoa(password); // base64 encode
      if (encoded !== "bXlzZWNyZXQxMjM=") {  // 對應密碼是 mysecret123
        alert("密碼錯誤");
        window.location.href = "https://google.com";
      } else {
        // 顯示進入按鈕
        document.getElementById("enterButton").style.display = "inline-block";
      }
    }

    function enterSite() {
      var audio = document.createElement("audio");
      audio.src = "music/background.mp3";
      audio.loop = true;
      audio.hidden = true;
      document.body.appendChild(audio);

      audio.play().then(function () {
        window.location.href = "home.html";
      }).catch(function (error) {
        alert("音樂播放失敗：" + error.message);
        window.location.href = "home.html";
      });
    }

    window.onload = checkPassword;
  </script>
</head>
<body>
  <div style="flex-grow: 1;"></div>
  <button id="enterButton" class="enter-link" onclick="enterSite()" style="display:none;">
    進入網站
  </button>
</body>
</html>
