<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLCHENA Letters</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">首頁</a>
            <a href="about.html">關於</a>
        </nav>
    </header>

    <main>
        <h1>歡迎來到 JLCHENA Letters</h1>
        <p>這裡是你的私人信件集，僅限授權訪問。</p>

        <section class="content-box">
            <h2>請輸入密碼</h2>
            <input type="password" id="passwordInput" placeholder="輸入密碼">
            <button onclick="checkPassword()">提交</button>
            <p id="errorMsg" style="color: red; display: none;">密碼錯誤，請重試</p>
        </section>
    </main>

    <footer>
        <p>© 2025 JLCHENA Letters - 懷舊與愛的記錄</p>
    </footer>

    <script>
        function checkPassword() {
            var correctPassword = atob("amxjaGVuYTEyMw=="); // Base64 編碼的密碼 (jlchena123)
            var userInput = document.getElementById("passwordInput").value;

            if (userInput === correctPassword) {
                localStorage.setItem("authenticated", "true"); // 記住登入狀態
                window.location.href = "private.html"; // 跳轉到私人信件頁面
            } else {
                document.getElementById("errorMsg").style.display = "block"; // 顯示錯誤訊息
            }
        }
    </script>
</body>
</html>
