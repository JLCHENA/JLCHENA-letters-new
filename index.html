<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JLCHENA Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('images/envelope-cover.png') no-repeat center center fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      font-family: 'Zhi Mang Xing', cursive;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
    }
    .enter-link {
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 20px;
      color: black;
      background: rgba(255,255,255,0.4);
      padding: 6px 14px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
  <script>
    function checkPassword() {
      var password = prompt("請輸入密碼：");
      var encoded = btoa(password); // base64 encode
      if (encoded !== "bXlzZWNyZXQxMjM=") {  // 替換為你自己的 Base64 密碼
        alert("密碼錯誤");
        window.location.href = "https://google.com";
      } else {
        alert("登入成功，音樂開始播放");

        var audio = document.createElement("audio");
        audio.src = "music/background.mp3";
        audio.loop = true;
        audio.hidden = true;
        document.body.appendChild(audio);

        audio.play().catch(function(error) {
          console.log("播放失敗：", error);
        });
      }
    }
    window.onload = checkPassword;
  </script>
</head>
<body>
  <div style="flex-grow: 1;"></div>
  <a class="enter-link" href="home.html">進入網站</a>
</body>
</html>
