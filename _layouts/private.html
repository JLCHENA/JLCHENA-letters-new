<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script>
        function checkPassword() {
            const input = prompt("請輸入密碼以查看信件：");
            const correctHash = "bXlTZWNyZXRQYXNz";  // ⚠️ 修改為你的 Base64 加密密碼
            if (btoa(input) === correctHash) {
                document.getElementById("protected-content").style.display = "block";
            } else {
                alert("密碼錯誤，請重新輸入！");
                checkPassword();
            }
        }
        window.onload = checkPassword;
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">首頁</a></li>
                <li><a href="/private/">私人信件</a></li>
                <li><a href="/about/">關於</a></li>
                <li><a href="/logout/">登出</a></li>
            </ul>
        </nav>
    </header>

    <div id="protected-content" style="display: none;">
        <h1>{{ page.title }}</h1>
        <p>這些年，從年輕到年老，寫給妳的，恰好見證了妳的美，也悄悄記錄了我的寂寞……</p>

        <div class="letter-list">
            <h2>信件列表</h2>
            <ul>
                {% for post in site.posts %}
                    {% if post.title and post.date %}
                        <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 JLCHENA Letters</p>
    </footer>

</body>
</html>
